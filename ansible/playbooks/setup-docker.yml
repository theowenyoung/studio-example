---
# =====================================
# Docker 环境和工具准备
# =====================================
- name: Setup Docker Environment and Tools
  hosts: all
  gather_facts: no
  become: yes

  tasks:
    # =====================================
    # 1. 基础检查
    # =====================================
    - name: Verify /data mount
      include_tasks: ../tasks/verify-data-mount.yml
      tags: [always]

    # =====================================
    # 2. 停止 Docker（如果在运行）
    # =====================================
    - name: Stop Docker service for configuration
      systemd:
        name: docker
        state: stopped
      ignore_errors: yes
      tags: [docker-setup]

    # =====================================
    # 3. 配置 Docker
    # =====================================
    - name: Ensure Docker data directory exists
      file:
        path: /data/docker
        state: directory
        mode: '0710'
        owner: root
        group: root
      tags: [docker-config]

    - name: Ensure Docker config directory exists
      file:
        path: /etc/docker
        state: directory
        mode: '0755'
      tags: [docker-config]

    - name: Configure Docker daemon
      copy:
        dest: /etc/docker/daemon.json
        content: |
          {
            "data-root": "/data/docker",
            "log-driver": "json-file",
            "log-opts": {
              "max-size": "10m",
              "max-file": "3"
            },
            "storage-driver": "overlay2"
          }
        mode: '0644'
      tags: [docker-config]

    # =====================================
    # 5. 启动 Docker
    # =====================================
    - name: Start and Enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes
        daemon_reload: yes
      tags: [docker-service]

    - name: Wait for Docker to be ready
      command: docker info
      register: docker_ready
      until: docker_ready.rc == 0
      retries: 10
      delay: 2
      changed_when: false
      tags: [docker-service]

    # =====================================
    # 6. 网络配置
    # =====================================
    # 让 Docker 自动分配 subnet，避免固定 IP 导致的冲突问题
    - name: Create shared Docker network
      community.docker.docker_network:
        name: shared
        driver: bridge
      tags: [network]

    - name: Get shared network info
      command: docker network inspect shared --format '{{ "{{" }}(index .IPAM.Config 0).Subnet{{ "}}" }}'
      register: shared_network_subnet
      changed_when: false
      tags: [network]

    # =====================================
    # 7. 安装工具
    # =====================================
    - name: Install docker-rollout
      include_tasks: ../tasks/install-docker-rollout.yml
      tags: [docker-rollout]

    - name: Info
      debug:
        msg:
          - "✅ Docker 准备就绪"
          - "数据目录: /data/docker"
          - "共享网络: shared ({{ shared_network_subnet.stdout }})"
