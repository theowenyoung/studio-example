name: Server Init

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Target server(s) to initialize"
        required: true
        type: choice
        options:
          - "all"
          - "prod_servers"
          - "prod1"
          - "prod2"
          - "preview"
      force_system_update:
        description: "Force system update (apt upgrade)"
        required: false
        type: boolean
        default: true

jobs:
  server-init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ç¼“å­˜ mise
      - name: Cache mise
        uses: actions/cache@v4
        with:
          path: ~/.local/share/mise
          key: mise-${{ runner.os }}-${{ hashFiles('.mise/config.toml') }}

      # å®‰è£… mise
      - name: Install mise
        run: |
          curl https://mise.run | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # æ¿€æ´» mise çŽ¯å¢ƒ
      - name: Setup mise
        run: |
          mise install

      # ç¼“å­˜ Ansible Galaxy ä¾èµ–
      - name: Cache Ansible Galaxy dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.ansible/roles
            ~/.ansible/collections
          key: ansible-galaxy-${{ hashFiles('ansible/requirements.yml') }}

      # å®‰è£… Ansible Galaxy ä¾èµ–
      - name: Install Ansible Galaxy dependencies
        run: |
          ansible-galaxy install -r ansible/requirements.yml

      # é…ç½® AWSï¼ˆç”¨äºŽ Parameter Storeï¼‰
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.CI_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.CI_AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      # ä»Ž Parameter Store è¯»å– SSH Key
      - name: Load SSH key from Parameter Store
        run: |
          DEPLOY_SSH_KEY=$(aws ssm get-parameter --name "/studio-prod/DEPLOY_SSH_KEY" --with-decryption --query "Parameter.Value" --output text)

          mkdir -p ~/.ssh
          echo "${DEPLOY_SSH_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          echo "âœ… SSH key loaded"

      # åˆå§‹åŒ–æœåŠ¡å™¨
      - name: Initialize server
        run: |
          ARGS="${{ inputs.target }} --become"

          if [ "${{ inputs.force_system_update }}" != "true" ]; then
            ARGS="$ARGS --no-update"
          fi

          mise run server-init $ARGS
        env:
          ANSIBLE_SSH_PRIVATE_KEY_FILE: ~/.ssh/id_rsa

      # ç»“æžœ
      - name: Summary
        if: always()
        run: |
          echo "### Server Init Result ðŸ–¥ï¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Target: \`${{ inputs.target }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Force system update: \`${{ inputs.force_system_update }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Triggered by: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
